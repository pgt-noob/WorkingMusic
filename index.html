<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper ">
        <div class="header off">
            <div class="working text">
                <span>keep working</span>
            </div>
            <div class="tools">
                <div class="timer">
                    <img src="https://www.lofi.cafe/static/media/timer.1427f4b2.svg" alt="">
                </div>
            </div>
        </div>
        
        
        <div class="container">
            <img class="wallpaper pointer" src="./assets/images/giphy.gif" alt="" data-id="1">
            <div class="play-btn play paused off">
                <img src="https://www.lofi.cafe/static/media/pause.69ddfc29.svg" alt="">
            </div>
            <div class="pause-btn play paused off">
                <img src="https://www.lofi.cafe/static/media/play.1055bee6.svg" alt="">
            </div>
        </div>
        <div class="footer off">
            <div class="audio-navigation">
                <img src="https://www.lofi.cafe/static/media/pause.69ddfc29.svg" alt="" class="play-btn play paused">
                <img src="https://www.lofi.cafe/static/media/play.1055bee6.svg" alt="" class="pause-btn play paused">
                <img src="https://www.lofi.cafe/static/media/shuffle.53b14e6b.svg" alt="" class="shuffle-btn">
                <img src="https://www.lofi.cafe/static/media/previous.17bb0c57.svg" alt="" class="prev-btn">
                <img src="https://www.lofi.cafe/static/media/forward.64c7a860.svg" alt="" class="next-btn">
            </div>
            <div class="audio-list-opener">
                <img src="https://www.lofi.cafe/static/media/beatsMute.70cdfd3c.svg" alt="">
                <span class="song-name text">1 Hour Of Best Anime Sad Emotional and Sad Anime OST Mix 2020 Sad Anime Music Collection 2020</span>
            </div>
        </div>

        <div class="audio-list-wrapper off">
            <div class="close-btn">
                <ion-icon name="close-outline"></ion-icon>
            </div>
            <div class="container-fluid">
                <div class="row">
                    
                </div>
            </div>
        </div>
        <audio id="main-song">
            <source src="./assets/audio/1 Hour Of Best Anime Sad Emotional and Sad Anime OST Mix 2020 Sad Anime Music Collection 2020.mp3" type="audio/mp3">
        </audio>
        <div class="press-wrapper text">
            <div class="press-to-start">press any key to start</div>
            <span>â–ˆ</span>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
